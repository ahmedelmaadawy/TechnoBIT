<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Fanela</title>
  </head>
  <body>
    <h1>Welcome to Fanela</h1>
    <h3>Sign in to continue</h3>
    <div class="container">
      <form action="./home.html">
        <h1>Login</h1>
        <hr />
        <span id="all">All Values Are Required</span>
        <label for="username">Name</label>
        <input type="text" id="username" />
        <span id="emailval">Please enter a valid email</span>
        <label for="email">Email</label>
        <input type="email" id="email" />
        <span id="passval">Length at least 8 including capital and small letters</span>
        <label for="password">Password</label>
        <input type="password" id="password" />
        <span id="confpassval">Password and Confirm Password must be the same</span>
        <label for="confpassword">Confirm Password</label>
        <input type="password" id="confpassword" />
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
